<section class="mic-filter">
    <div class="input-group custom-input">
        <input type="text" class="form-control" placeholder="Search by words" autofocus data-ng-model="home.words" search-words />
    </div>

    <div class="dropdown custom-dropdown">
    	<select class="btn btn-default dropdown-toggle" 
    		search-submitted ng-model="home.publish_at" ng-options="row.publish_at as ( row.publish_at | FromNow ) for row in home.articlesOnPage">
			<option value="">Search By submitted</option>
		</select>
    </div>
</section>

<table>
	<thead>
		<tr>
			<th>Unpulished Articles</th>
			<th>Author</th>
			<th>Words</th>
			<th>Submitted</th>
		</tr>
	</thead>
	<tbody>

		<tr data-ng-repeat="data in home.articlesOnPage | filter: {'publish_at' : home.publish_at }: home.filterCheck | filter:{'words':  home.words}">
			<td class="title">
				<a data-ng-href="{{data.url}}" target="_blank">
					<img data-ng-src="{{data.image}}" alt="" height="100" width="100"  />
				</a>
				{{data.title}}
			</td>
			<td class="name">{{data.profile.first_name}} {{data.profile.last_name}}</td>
			<td class="words">{{data.words}}</td>
			<td class="time">{{data.publish_at | FromNow }}</td>
		</tr>
	</tbody>
</table>

<div class="load-button" data-ng-click="home.LoadMore();">
	<a href="">Load More</a>
</div>
